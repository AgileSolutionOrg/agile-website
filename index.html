<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Agile Solution</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="cabecalho-site" data-cabecalho>
    <div class="conteudo-cabecalho">
      <div class="area-logotipo">
        <a href="#">
          <img src="img/logo.png" alt="Agile Solution" class="logotipo">
        </a>
      </div>

      <div class="area-menu">
        <nav class="menu-navegacao" id="menu-principal" data-menu>
          <button class="item-menu" data-ir="sobre">SOBRE</button>
          <button class="item-menu" data-ir="parcerias">PARCERIAS</button>
          <button class="item-menu" data-ir="mais">MAIS</button>
        </nav>

        <button class="icone-menu" data-abrir-menu aria-controls="menu-principal" aria-expanded="false" aria-label="Abrir menu">
          <svg width="22" height="16" viewBox="0 0 22 16" xmlns="http://www.w3.org/2000/svg">
            <rect width="22" height="2" y="0" fill="#1F4B8C"/>
            <rect width="22" height="2" y="7" fill="#1F4B8C"/>
            <rect width="22" height="2" y="14" fill="#1F4B8C"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section id="sobre"></section>
    <section id="parcerias"></section>
    <section id="mais"></section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
